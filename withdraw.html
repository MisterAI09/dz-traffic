<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سحب الأرباح | DZ-TRAFFIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">طلب فليكسي</h2>
        <p class="mb-4 text-sm text-gray-600">كل 1000 نقطة = 100 دج فليكسي</p>
        <form id="withdrawForm" class="space-y-4">
            <input type="tel" id="phone" placeholder="رقم الهاتف المستلم" class="w-full p-2 border rounded" required>
            <select id="amount" class="w-full p-2 border rounded">
                <option value="1000">100 دج (1000 نقطة)</option>
                <option value="2000">200 دج (2000 نقطة)</option>
            </select>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">إرسال الطلب</button>
        </form>
    </div>

    <script>
        const supabaseClient = supabase.createClient('https://nbioqaxgjzpyrbcwdkds.supabase.co', 'ضع_مفتاح_ANON_هنا');

        document.getElementById('withdrawForm').onsubmit = async (e) => {
            e.preventDefault();
            const { data: { user } } = await supabaseClient.auth.getUser();
            const pointsNeeded = parseInt(document.getElementById('amount').value);
            
            const { data: profile } = await supabaseClient.from('profiles').select('points').eq('id', user.id).single();
            if (profile.points < pointsNeeded) return alert("نقاطك غير كافية!");

            await supabaseClient.rpc('increment_points', { user_id: user.id, amount: -pointsNeeded });
            await supabaseClient.from('withdrawals').insert([{
                user_id: user.id,
                phone_number: document.getElementById('phone').value,
                amount_da: pointsNeeded / 10,
                points_cost: pointsNeeded
            }]);
            alert("تم إرسال الطلب بنجاح!");
            window.location.href = "dashboard.html";
        };
    </script>
</body>
</html>
